<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SIGN UP</title>
<link rel="website icon" type="png" href="img/signup.jpg"/>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #fff, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Vazirmatn', sans-serif;
    perspective: 1000px;
    direction: rtl;
  }

  .card {
    background: #fff;
    border-radius: 20px;
    width: 350px;
    padding: 30px 40px;
    box-shadow:
      0 10px 20px rgba(118, 75, 162, 0.2),
      0 0 60px rgba(118, 75, 162, 0.3);
    transition: transform 0.1s ease, box-shadow 0.3s ease;
    transform-style: preserve-3d;
    opacity: 0;
    transform: translateY(100px);
    animation: slideInUp 0.8s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  @keyframes slideInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    margin-bottom: 25px;
    text-align: center;
    color: #333;
  }

  label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 600;
  }

  .input-group {
    position: relative;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
  }

  .input-group svg {
    position: absolute;
    left: 12px;
    width: 20px;
    height: 20px;
    fill: #764ba2;
    pointer-events: none;
    transition: fill 0.3s;
  }

  input {
    width: 100%;
    padding: 12px 15px 12px 40px; /* جا برای آیکون در سمت چپ */
    border: 2px solid #ddd;
    border-radius: 10px;
    font-size: 16px;
    transition: border-color 0.3s, box-shadow 0.3s, transform 0.2s;
    outline-offset: 2px;
  }

  input:focus {
    border-color: #764ba2;
    box-shadow: 0 0 8px #764ba2aa;
    outline: none;
    transform: scale(1.02);
  }

  input:focus + svg {
    fill: #5a348b;
  }

  button {
    width: 100%;
    padding: 14px;
    border: none;
    background: linear-gradient(45deg, #764ba2, #667eea);
    color: white;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition:  0.3s, box-shadow 0.4s;
    position: relative;
    overflow: hidden;
  }

  button::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.6) 0%, transparent 70%);
    opacity: 0;
    transition: opacity 0.3s;
    pointer-events: none;
    transform: translateX(-100%) translateY(-100%);
    border-radius: 50%;
  }

  button:hover {
    box-shadow: 0 0 15px #8a69d9, 0 0 30px #8a69d9;
    background: linear-gradient(45deg, #5a348b, #5464d1);
  }

  button:hover::before {
    opacity: 1;
    animation: shine 1s forwards;
  }

  @keyframes shine {
    to {
      transform: translateX(100%) translateY(100%);
      opacity: 0;
    }
  }

</style>
</head>
<body>
  <div class="card" id="card">
    <h2>ثبت نام</h2>
    <form id="signupForm">
      <label for="name">نام کامل</label>
      <div class="input-group">
        <input type="text" id="name" name="name" required placeholder="مثلا: علی رضایی" />
        <!-- آیکون نام -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>

      <label for="email">ایمیل</label>
      <div class="input-group">
        <input type="email" id="email" name="email" required placeholder="example@mail.com" />
        <!-- آیکون ایمیل -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
      </div>

      <label for="password">رمز عبور</label>
      <div class="input-group">
        <input type="password" id="password" name="password" required placeholder="رمز عبور قوی وارد کنید" />
        <!-- آیکون قفل -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-6V9a6 6 0 0 0-12 0v2H4v10h16V11h-2zm-8-2a4 4 0 0 1 8 0v2H10V9z"/>
        </svg>
      </div>

      <button type="submit">ثبت نام</button>
    </form>
  </div>

<script>
  const card = document.getElementById('card');

  card.addEventListener('mousemove', (e) => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const centerX = rect.width / 2;
    const centerY = rect.height / 2;

    const rotateX = ((y - centerY) / centerY) * 10;
    const rotateY = ((x - centerX) / centerX) * -10;

    
    card.style.boxShadow = `
      ${-rotateY * 2}px ${rotateX * 2}px 30px rgba(118, 75, 162, 0.6),
      inset ${rotateY}px ${-rotateX}px 40px rgba(118, 75, 162, 0.3)
    `;
  });

  card.addEventListener('mouseleave', () => {
    card.style.transform = 'rotateX(0deg) rotateY(0deg)';
    card.style.boxShadow = `
      0 10px 20px rgba(118, 75, 162, 0.2),
      0 0 60px rgba(118, 75, 162, 0.3)
    `;
  });

  document.getElementById('signupForm').addEventListener('submit', (e) => {
    e.preventDefault();
    alert('ثبت نام با موفقیت انجام شد!');
    e.target.reset();
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFUME</title>
    <link rel="website icon" type="jpg" href="img/icon.jpg" />
    <style>
        :root {
            /* رنگ‌ها (hex) */
            --c-minimal-1: #fdead7;
            --c-minimal-2: #365485;
            --c-minimal-3: #cc82e2;
            --c-minimal-4: #dfbaeb;

            --gradient-fantasy: linear-gradient(135deg, #c69eec, #F5F5DC, #aabdf1);
            --gradient-button: linear-gradient(135deg, #b18df0, #fcfdc6, #d7d3fd);
            --g-minimal: linear-gradient(135deg, var(--c-minimal-1), var(--c-minimal-2), var(--c-minimal-3));
            --gradient-LINK: linear-gradient(135deg, #c5aeec, #fbfcd1, #cec9fa);
        }




        /* رادیوهای کنترل */
        #menu-open,
        #menu-close {
            display: none;
        }

        /* دکمه همبرگری */
        .hamburger {
            cursor: pointer;
            width: 30px;
            height: 22px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 20px;
            margin-right: 220px;
        }

        .hamburger span {
            display: block;
            height: 4px;
            background: #333;
            border-radius: 4px;
            transition: 0.3s;
        }

        /* منو */
        nav {
            position: fixed;
            top: 0;
            left: -250px;
            width: 150px;
            height: 100%;
            background: rgb(254, 255, 193, 0.1);
            backdrop-filter: blur(12px);
            padding-top: 60px;
            transition: left 0.3s ease;

        }

        nav label {
            display: block;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }

        /* وقتی بازه */
        #menu-open:checked~nav {
            left: 0;
        }

        /* افکت ضربدر روی همبرگر */
        #menu-open:checked+label .line1 {
            transform: rotate(45deg) translate(5px, 5px);
        }

        #menu-open:checked+label .line2 {
            opacity: 0;
        }

        #menu-open:checked+label .line3 {
            transform: rotate(-45deg) translate(5px, -5px);
        }




        body {

            margin: 0;
            padding: 20px;
            background: var(--g-minimal);
        }

        h1 {
            font-size: 34px;
            margin-bottom: 20px;
            color: #350868;
        }

        .container {
            display: grid;
            grid-template-columns: 4fr 1fr;
            gap: 0px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            background-color: var(--gradient-neutral-2);

            border-radius: 12px;
            animation: gradientMove 8s ease infinite;
            background-color: transparent;
        }









        .card {
            background: var(--gradient-fantasy);
            border-radius: 12px;
            box-shadow: 0 10px 10px rgb(196, 183, 202);
            overflow: hidden;
            text-align: center;
            padding: 10px;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            font-size: 16px;
            margin: 10px 0 5px;
            color: #350868;
        }

        .card p {
            margin: 0;
            font-size: 14px;
            color: #be4180;
        }

        .price {
            color: #C0166E;
            font-weight: bold;
            margin: 5px 0;
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-top: 8px;
            background: #6a31aa;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #6e46b9;
        }

        .cart {
            background: var(--gradient-fantasy);
            border-radius: 12px;
            box-shadow: 0 10px 10px rgb(209, 166, 229);
            padding: 20px;
        }

        .cart h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .cart ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart ul li {
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .cart ul li span {
            margin-left: 10px;
        }

        .remove-btn {
            background: transparent;
            border: none;
            color: red;
            font-size: 16px;
            cursor: pointer;
        }

        .empty {
            text-align: center;
            opacity: 0.7;
        }



        .sign {
            width: 100px;
            height: 60px;
            margin: auto;
            margin-top: 30px;
            background-color: var(--gradient-button);
        }





        :root {
            --bg: #ffffff;
            --accent: #ff3b30;
            --muted: #9aa0a6;
            --active: #e83e6b;
            --shadow: 0 -8px 24px rgba(16, 24, 40, 0.06);
            --radius: 14px;
        }



        .bottom-nav-wrap {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: env(safe-area-inset-bottom) 12px 12px;
            box-sizing: border-box;
        }

        .bottom-nav {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            border-radius: var(--radius) var(--radius) 12px 12px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            gap: 6px;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            padding: 8px 6px;
            border-radius: 10px;
            text-decoration: none;
            color: var(--muted);
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            transition: all 180ms ease;
            position: relative;
        }

        .nav-item svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        .nav-item.active {
            color: var(--active);
        }

        .nav-item:hover {
            color: var(--active);
        }

        .cart-badge {
            position: absolute;
            left: 14px;
            top: 6px;
            min-width: 18px;
            height: 18px;
            padding: 0 5px;
            background: var(--accent);
            color: #fff;
            border-radius: 999px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
        }



        .link {
            width: 150px;
            height: 50px;
            background: var(--gradient-link);
            border-radius: 10px;
            margin: auto;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .link:hover {
            width: 146px;
            height: 46px;
            box-shadow: 0 10px 10px rgb(247, 231, 255);
        }







    </style>
</head>

<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>CHANEL</title>
    <link rel="website icon" type="jpg" href="img/versacelogo.jpg" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: var(--gradient-BACKGRAND);
            margin: 0;
            padding: 20px;
        }


        :root {
            --gradient-YELLOW: linear-gradient(120deg, #c56f5a, #f5f4bd);
            --gradient-BACKGRAND: linear-gradient(120deg, #c43612, #aaaa72, #fffc46);
        }




        h1 {
            font-size: 34px;
            margin-bottom: 20px;
            color: #380b0b;
        }

        .container {
            display: grid;
            grid-template-columns: 4fr 1fr;
            gap: 50px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            background-color: transparent;
            box-shadow: 0 10px 10px #ffffff;
            border-radius: 12px;
        }

        .card {
            background: var(--gradient-YELLOW);
            border-radius: 12px;
            box-shadow: 0 4px 8px #ffffff;
            overflow: hidden;
            text-align: center;
            padding: 10px;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            font-size: 16px;
            margin: 10px 0 5px;
            color: #17263A;
        }

        .card p {
            margin: 0;
            font-size: 14px;
            color: #994848;
        }

        .price {
            color: #254667;
            font-weight: bold;
            margin: 5px 0;
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-top: 8px;
            background: #a34444;
            color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #d88585;
        }

        .cart {
            background: var(--gradient-nature);
            ;
            border-radius: 12px;
            box-shadow: 0 10px 10px #ffffff;
            padding: 20px;
        }

        .cart h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .cart ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart ul li {
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .cart ul li span {
            margin-left: 10px;
        }

        .remove-btn {
            background: transparent;
            border: none;
            color: red;
            font-size: 16px;
            cursor: pointer;
        }

        .empty {
            text-align: center;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <h1>DIOR PERFUME</h1>
    <div class="container">
        <!-- Menu -->
        <div class="menu">
            <div class="card">
                <img src="img/VER1.jpg" alt="">
                <h3>MIDNIGHT POISON</h3>
                <p class="price">$8.50</p>
                <a href=".html">
                    <button class="btn" data-name="MIDNIGHT POISON" data-price="8.50">Add to Cart</button>
                </a>

            </div>


            <div class="card">
                <img src="img/VER2.jpg" alt="">
                <h3>POISON</h3>
                <p class="price">$9.00</p>
                <a href=".html">
                    <button class="btn" data-name="POISON" data-price="9.00">Add to Cart</button>
                </a>

            </div>


            <div class="card">
                <img src="img/VER3.jpg" alt="">
                <h3>Fahrenheit</h3>
                <p class="price">$11.00</p>
                <button class="btn" data-name="Fahrenheit" data-price="11.00">Add to Cart</button>
            </div>


            <div class="card">
                <img src="img/VER4.jpg" alt="">
                <h3>TOBACOLOR</h3>
                <p class="price">$4.50</p>
                <button class="btn" data-name="TOBACOLOR" data-price="4.50">Add to Cart</button>
            </div>


            <div class="card">
                <img src="img/VER5.jpg" alt="">
                <h3>SAUVAG</h3>
                <p class="price">$12.00</p>
                <button class="btn" data-name="SAUVAG" data-price="12.00">Add to Cart</button>
            </div>


            <div class="card">
                <img src="img/VER7.jpg" alt="">
                <h3>EDEN-ROC</h3>
                <p class="price">$7.00</p>
                <button class="btn" data-name="EDEN-ROC" data-price="7.00">Add to Cart</button>
            </div>


            <div class="card">
                <img src="img/VER8.jpg" alt="">
                <h3>LA COLLE NOIRE</h3>
                <p class="price">$9.50</p>
                <button class="btn" data-name="LA COLLE NOIRE" data-price="9.50">Add to Cart</button>
            </div>


            <div class="card">
                <img src="img/VER9.jpg" alt="">
                <h3>NOIR</h3>
                <p class="price">$5.50</p>
                <button class="btn" data-name="NOIR" data-price="5.50">Add to Cart</button>
            </div>


            <div class="card">
                <img src="img/VER10.jpg" alt="">
                <h3>GRIS DIOR</h3>
                <p class="price">$9.50</p>
                <button class="btn" data-name="CHANCE" data-price="9.50">Add to Cart</button>
            </div>


            <div class="card">
                <img src="img/VER11.jpg" alt="">
                <h3>GRIS DIOR</h3>
                <p class="price">$9.50</p>
                <button class="btn" data-name="CHANCE" data-price="9.50">Add to Cart</button>
            </div>

        </div>


        <!-- Cart -->
        <div class="cart">
            <h2>Your Cart (<span id="cart-count">0</span>)</h2>
            <ul id="cart-items">
                <p class="empty">Your added items will appear here</p>
            </ul>
            <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
        </div>
    </div>


</body>

</html>
